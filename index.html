<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scraping Data</title>
  </head>
  <style>
    * {
      font-size: 15px;
      font-family: "Albert Sans", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
    ul {
      list-style: none;
    }
  </style>
  <body>
    <ul id="myData"></ul>
  </body>
  <script type="text/javascript">
    fetch("data.json")
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        appendData(data);
      })
      .catch(function (err) {
        console.log("error: " + err);
      });

    function appendData(data) {
      let mainContainer = document.getElementById("myData");
      for (let i = 0; i < data.length; i++) {
        console.log("Appending item:", data[i]);
        let li = document.createElement("li");
        li.innerHTML = `Brand Name: ${data[i].brand} : Plan: ${data[i].plan} : Price: ${data[i].price}`;
        mainContainer.appendChild(li);
      }
    }
  </script>
</html>
